
<div class="container-fluid mb-3 col-md-11 col-lg-8 col-sm-6 justify-content-center align-items-center" >
  <form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)" class="row mt-sm-2 mt-2 g-2 w-sm-50">
    <div class="col-md-4 col-sm-12">
      <label for="inputPassword2" class="visually-hidden"></label>
      <input required [ngModel]="item.amount" name="amount" type="number" class="form-control" id="inputPassword2" placeholder="Amount" >
    </div>
    <div class="col-md-6  col-xm-12">
      <label for="inputPassword2" class="visually-hidden"></label>
      <input  required [ngModel]="item.description" name="description" type="text" class="form-control" id="inputPassword2" placeholder="Description"  >
    </div>
    <div class="col-md-2 text-center text-lg-start">
      <button data-bs-dismiss="modal" [disabled]="itemForm.invalid"
      type="submit" class=" btn col-8 btn-primary mb-3 text-center
     "> <span *ngIf="new">Add </span>
        <span *ngIf="!new">Save</span>
    </button>
    </div>
    </form>
</div>
